<!DOCTYPE html>
<html lang="en-gb">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <div class="wrapper">

      <header>
        <h1>Password Generator</h1>
      </header>

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <h3>Password Criteria</h3>
          <div>
            <input type="checkbox" class="characterCheckbox" id="lowercaseCheck">
            <label for="lowercaseCheck">Lowercase</label>
            <input type="checkbox" class="characterCheckbox" id="uppercaseCheck">
            <label for="uppercaseCheck">Uppercase</label>
            <input type="checkbox" class="characterCheckbox" id="numbersCheck">
            <label for="numbersCheck">Numbers</label>
            <input type="checkbox" class="characterCheckbox" id="specialCheck">
            <label for="specialCheck">Special Characters</label>
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>

  </body>

</html>
